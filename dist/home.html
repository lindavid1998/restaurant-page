<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header-text">
                <div class="restaurant-name">Not Din Tai Fung</div>
                <div class="nav-bar">
                    <div class="nav-item">Home</div>
                    <div class="nav-item">Menu</div>
                    <div class="nav-item">Locations</div>
                </div>
            </div>
        </div>

        <div class="hero-image">
            <img src="../src/xlb.jpeg" alt="Xiao long bao from Din Tai Fung">
        </div>

        <div class="hero-text">Shaped by tradition, crafted by hand.</div>
        
        <div class="secondary-media">
            <img id="veggie" src="../src/veggie.jpeg" alt="Veggie">
            <div class="text">
                <p>A vegetarian and vegan favorite</p>
                <button class="button">Learn more</button>
            </div>
        </div>
    </div>

</html>
