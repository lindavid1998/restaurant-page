<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(32, 35, 36);
        }

        #content {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .header {
            text-align: center;
            background-color: rgb(32, 35, 36);
            color: rgb(232, 230, 227);
            font-size: 1.5rem;
            padding: 20px;
        }

        .hero {
            background: url(../src/burrito.jpg);
            height: 200px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .hero-text {
            color: rgb(255, 204, 38);
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            top: 25px;
            right: 25px;
            float: right;
            text-align: right;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            padding: 10px;
        }

        .review {
            background-color: #25272a;
            padding: 50px 100px;
            text-align: right;
            float: right;
            color: white;
        }

        .review .text {
            font-style: italic;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="header">Untitled Taco Restaurant</div>
        <div class="hero">
            <div class="hero-text">Limited time deal! $1 tacos</div>
        </div>
        <div class="review">
            <div class="text">"i cant believe nacho fries are back they are delicious"</div>
            <div class="author">- some guy on yelp</div>
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
