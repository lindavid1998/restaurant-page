<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header-text">
                <div class="restaurant-name">Not Din Tai Fung</div>
                <div class="nav-bar">
                    <div class="nav-item">Home</div>
                    <div class="nav-item">Menu</div>
                    <div class="nav-item">Locations</div>
                </div>
            </div>
        </div>
        <div class="menu">

            <h1>Appetizers</h1>
            <div class="appetizers">
                <div class="menu-item">
                    <img class="item-picture" src="../src/cucumber-salad.jpeg" alt="">
                    <div class="item-name">Cucumber Salad</div>
                    <div class="cost">$10</div>
                </div>
                <div class="menu-item">
                    <img src="../src/hot-sour-soup.jpeg" alt="" class="item-picture">
                    <div class="item-name">Hot & Sour Soup (Pork)</div>
                    <div class="cost">$11</div>
                </div>
                <div class="menu-item">
                    <img src="../src/soy-noodle.jpeg" alt="" class="item-picture">
                    <div class="item-name">Soy Noodle Salad</div>
                    <div class="cost">$9</div>
                </div>
            </div>

            <h1>Entrees</h1>
            <div class="entrees">
                <div class="menu-item">
                    <img src="../src/xlb.jpeg" alt="" class="item-picture">
                    <div class="item-name">Pork Xiao Long Bao</div>
                    <div class="cost">$23</div>
                </div>
                <div class="menu-item">
                    <img src="../src/dumpling.jpeg" alt="" class="item-picture">
                    <div class="item-name">Chicken Dumplings</div>
                    <div class="cost">$19</div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
